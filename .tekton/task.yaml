apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: maven-task
spec:
  workspaces:
  - name: output
    mountPath: /output
  steps:
    - name: maven-step
      image: maven:3.8.3-openjdk-17-slim
      command: ["bash", "-c"]
      args:
        - |
          ls -a
          sh 'mvn -B -ntp -Dmaven.test.failure.ignore verify'
