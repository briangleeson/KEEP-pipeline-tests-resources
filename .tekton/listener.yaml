apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: pipeline-template
spec:
  params:
    - name: echo1
      description: echo property 1
    - name: echo2
      description: echo property 2
    - name: pull-secret
      description: pull-secret
  resourcetemplates:
    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: >-
          aWFtYXBpa2V5OnNpUEN6azF4b0gtcGEzaF9pdmNyM0pyek9TdzVGV0FOaHRiVDFPQjJLTFdsUG8=
      metadata:
        name: projects-image-pull-secret
      type: kubernetes.io/dockerconfigjson
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: sample-pipeline-run-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "triggers-example"
      spec:
        pipelineRef:
          name: sample-pipeline
        params:
          - name: echo1
            value: $(params.echo1)
          - name: echo2
            value: $(params.echo2)
          - name: pull-secret
            value: $(params.pull-secret)
      podTemplate:
        imagePullSecrets:
          - name: projects-image-pull-secret
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: pipeline-binding
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: listener
spec:
  triggers:
    - binding:
        name: pipeline-binding
      template:
        name: pipeline-template
